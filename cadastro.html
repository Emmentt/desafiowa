<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/button.css" />
    <link rel="stylesheet" href="css/records.css" />
    <link rel="stylesheet" href="css/modal.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="main.js" defer></script>
    <title>Pedidos</title>
  </head>

  <body>
    <header id="header">
      <nav class="container">
        <img
          src="https://www.waproject.com.br/assets/image/logo.svg"
          class="img"
          alt="waproject"
        />

        <!-- menu -->
        <div class="menu">
          <ul class="grid">
            <li><a class="title" href="index.html">Início</a></li>
          </ul>
        </div>
        <!-- /menu -->
        <div class="toggle icon-menu"></div>
        <div class="toggle icon-close"></div>
      </nav>
    </header>

    <main>
      <button type="button" class="button blue mobile" id="cadastrarCliente">
        Novo Pedido
      </button>
      <table id="tableClient" class="records">
        <thead>
          <tr>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Valor</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="modal" id="modal">
        <div class="modal-content">
          <header class="modal-header">
            <h2>Novo Pedido</h2>
            <span class="modal-close" id="modalClose">&#10006;</span>
          </header>
          <form id="form" class="modal-form">
            <input
              type="text"
              id="produto"
              data-index="new"
              class="modal-field"
              placeholder="Produto"
              required
            />
            <input
              type="number"
              id="quantidade"
              class="modal-field"
              placeholder="Quantidade"
              required
            />
            <input
              type="text"
              id="valor"
              class="modal-field"
              placeholder="Valor"
              required
            />
          </form>
          <footer class="modal-footer">
            <button id="salvar" class="button blue">Salvar</button>
            <button id="cancelar" class="button red">Cancelar</button>
          </footer>
        </div>
      </div>
    </main>
    <footer>Copyright &copy; WA Project</footer>
  </body>
</html>
